{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100 bg-gradient">
    <div class="card bg-light bg-opacity-75 shadow-lg" style="width: 24rem; backdrop-filter: blur(10px);">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
