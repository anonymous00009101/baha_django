{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Upgrade to Premium</h2>
    <p class="text-center text-gray-600 mb-4">Unlock unlimited access to all features!</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
        Upgrade Now
      </button>
    </form>
  </div>
</div>
{% endblock %}
